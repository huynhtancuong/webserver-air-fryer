<!DOCTYPE html>
<html>
<head>
    <title>ESP IOT DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./highcharts.js"></script>
</head>
<body>
    <div class="topnav">
        <h1>Air Fryer</h1>
    </div>
    <div class="content">
        <form>
            <div class="card-grid">
                <div class="card">
                    <p class="card-title">Temperature</p>
                    <p class="switch">
                        <input type="range" onchange="updateSliderPWM(this)" id="slider-temp" min="100" max="200" step="5" value ="0" class="slider">
                    </p>
                    <p class="state"><span id="slider-temp-value">100</span> &#8451;</p>
                </div>
                <div class="card">
                    <p class="card-title">Time</p>
                    <p class="switch">
                        <input type="range" onchange="updateSliderPWM(this)" id="slider-time" min="1" max="40" step="1" value ="0" class="slider">
                    </p>
                    <p class="state"><span id="slider-time-value">1</span> minutes</p>
                </div>
            </div>
        </form>
        <button id="button-run" onclick="sendRunRequest()">GO!</button>
        <button id="button-stop" onclick="sendStopRequest()">Stop</button>
        <!-- <button onclick="submitForm()">STOP!</button> -->
        <div id="info">
            <p>State: <span id="machine-state"></span></p>
            <p>Time remaining: <span id="machine-time-remaining"></span></p>
        </div>
        <div id="chart-temperature" class="container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
